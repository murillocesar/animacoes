<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="box">
            <div class="scaleX red">
                Scale X
            </div>
        </div>
            <div class="box">
                <div class="scaleY red">
                   Scale Y
                </div>
            </div>
            
            <div class="box">
                <div class="scale red">Scale</div>
            </div>

            <div class="box">
                <div class="skewX red">SkewX</div>
            </div>

            <div class="box">
                <div class="skewY red">SkewY</div>
            </div>

            <div class="box">
                <div class="skew red">Skew</div>
            </div>

            <div class="box">
                <div class="translateX red">TranslateX</div>
            </div>

            <div class="box">
                <div class="translateY red">TranslateY</div>
            </div>

            <div class="box">
                <div class="translate red">Translate</div>
            </div>

            <div class="box">
                <div class="rotate red">Rotate</div>
            </div>

            <div class="box">
                <div class="matrix red">Matrix</div>
            </div>

    </div>
</body>
</html>
